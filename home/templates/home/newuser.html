{% load staticfiles %}
<html>
    <head>
        <title>TextBooky New User</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href={% static "css/newuser.css" %}>
    </head>
	
    <body>
		<div class="page-header">
			<h1>Textbooky</h1>
		</div>
		
		<div class="form">
			{% block content %}
				<form method="POST" class="post-form">{% csrf_token %}
				<font size="4">Username: </font><br>
				{{ form.username }}<br>
				
				<font size="4">Password: </font><br>
				{{ form.password }}<br>
				
				<font size="4">First Name: </font><br>
				{{ form.firstname }}<br>
				
				<font size="4">Last Name: </font><br>
				{{ form.lastname }} <br>
				
				<font size="4">Phone Number: </font><br>
				{{ form.phonenum }} <br>
				<button type="submit" class="save btn btn-default" style="color:black">Submit</button>
				</form>
			{% endblock %}
		</div>
		
	</body>
</html>
